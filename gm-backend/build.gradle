buildscript {
  repositories {
    mavenLocal()
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty:+'
  }
}

apply plugin: 'org.akhikhl.gretty'
apply plugin: 'war'

repositories {
  mavenLocal()
  jcenter()
}

gretty {
  // supported values:
  // 'jetty7', 'jetty8', 'jetty9', 'tomcat7', 'tomcat8'
  servletContainer = 'tomcat8'
}

dependencies {
  compile 'io2010.gm:gm:0.0.1-SNAPSHOT'
}